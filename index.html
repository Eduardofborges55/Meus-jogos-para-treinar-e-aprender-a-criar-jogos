<!DOCTYPE html>
<html>
<head>
    <title>Snake Game - Textos Corrigidos</title>
    <style>
        canvas { border: 1px solid black; background: black; }
        body { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .instructions { 
            color: white; 
            margin-top: 10px; 
            font-family: Arial, sans-serif; 
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="instructions">
        <div>Use as setas ou WASD para mover</div>
        <div>Pressione R para reiniciar</div>
    </div>
    <script>
        // Configurações iniciais
        let canvas, ctx, box, snake, food, direction, nextDirection, score, game, gameOver, gameStarted;
        
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            box = 20;
            snake = [{x: 9*box, y: 10*box}];
            food = generateFood();
            direction = null;
            nextDirection = null;
            score = 0;
            gameOver = false;
            gameStarted = false;
            
            if(game) clearInterval(game);
            game = setInterval(gameLoop, 150);
        }

                // Gerar comida
                function generateFood() {
                    let newFood;
                    do {
                        newFood = {
                        x: Math.floor(Math.random() * 20) * box,
                        y: Math.floor(Math.random() * 20) * box
                        };
                    } while(snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
                    return newFood;
                }
                
                // Controles
                document.addEventListener('keydown', (e) => {
                    const key = e.key.toLowerCase();
                
                    // Reiniciar com R
                    if(key === 'r' && (gameOver || gameStarted)) {
                        initGame();
                        return;
                    }
                
                    if(!gameStarted && (
                         e.key === 'ArrowUp' || e.key === 'ArrowDown' || 
                        e.key === 'ArrowLeft' || e.key === 'ArrowRight' ||
                        key === 'w' || key === 's' || key === 'a' || key === 'd'
                    )) {
                        gameStarted = true;
                    }

                    if(e.key === 'ArrowLeft' || key === 'a') {
                if(direction !== 'RIGHT') nextDirection = 'LEFT';
            }
            else if(e.key === 'ArrowUp' || key === 'w') {
                if(direction !== 'DOWN') nextDirection = 'UP';
            }
            else if(e.key === 'ArrowRight' || key === 'd') {
                if(direction !== 'LEFT') nextDirection = 'RIGHT';
            }
            else if(e.key === 'ArrowDown' || key === 's') {
                if(direction !== 'UP') nextDirection = 'DOWN';
            }
                })

                // Verificar colisões
                function checkCollision(head, snake) {
                    if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    return true;       
                }
                for(let i = 0; i < snake.length; i++) {
                    if(head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false
        }

                // Loop do jogo
                function gameLoop() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                

                // Desenhar comida
                ctx.fillStyle = '#FF5252';
                ctx.fillRect(food.x, food.y, box, box);
                
                // Desenhar cobra
                    snake.forEach((segment, i) => {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x, segment.y, box-1, box-1);
            });
                // Desenhar pontuação
                     ctx.fillStyle = 'white';
                     ctx.font = '20px Arial';
                     ctx.textAlign = 'left';
                     ctx.fillText('Score: ' + score, 10, 25);

                     if(!gameStarted) {
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Pressione qualquer tecla de direção para começar', canvas.width/2, canvas.height/2);
                return;
            }

            if(gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
                ctx.font = '20px Arial';
                ctx.fillText('Pontuação final: ' + score, canvas.width/2, canvas.height/2 + 40);
                ctx.fillText('Pressione R para reiniciar', canvas.width/2, canvas.height/2 + 80);
                return;
            }

                // Atualiza direção

                if(nextDirection) {
                direction = nextDirection;
                nextDirection = null;
            }


                // Movimento

                let head = {x: snake[0].x, y: snake[0].y};
            
                if(direction === 'LEFT') head.x -= box;
                else if(direction === 'UP') head.y -= box;
                else if(direction === 'RIGHT') head.x += box;
                else if(direction === 'DOWN') head.y += box;
                else return;

                // Verificar colisões

                if(checkCollision(head, snake)) {
                gameOver = true;
                return;
                }
            
                snake.unshift(head);

                // Comer comida
                    if(head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood();
            } else {
                snake.pop();
            }
        }
                // Iniciar o jogo
                initGame();
    </script>
</body>
</html>
